<!DOCTYPE html>
<html lang="en">
  <head>
    <!--projecttitle-->
    <title>pantainongko</title>
    <!--projecttitle-end-->
    <!--projectdescription-->

      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no"

    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="js/jquery.js"></script>

    <!-- Insert this line after script imports -->
    <script>
      if (window.module) module = window.module;
    </script>

    <style>
      /* SCROLLBAR STYLING */
      /* width */
      ::-webkit-scrollbar {
        width: 0.25em;
        height: 0.25em;
      }
      /* Track */
      ::-webkit-scrollbar-track {
        background: #2c3643;
      }
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #0d9e59;
        transition: background 0.5s;
      }
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #00e075;
      }

      body {
        margin: 0;
        overflow: hidden;
      }
      #container {
        width: 100vw;
        height: 100vh;
        display: block;
      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
      }

      #tmp {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 3em;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        display: none;
        z-index: 21;
      }
    </style>
  </head>
  <body id="body">
    <div id="container"></div>
    <div id="overlay">Loading...</div>

    <!--customhtml--><!--customhtml-end-->

    <div id="tmp">
      <div
        style="
          width: 100%;
          height: 100%;
          overflow: hidden;
          overflow-y: auto;
          box-sizing: border-box;
          position: relative;
        "
        id="tmpcontent"
      ></div>
      <div class="mediaclosebutton" onclick="hideTemp()">
        <i class="fa fa-times-circle"></i>
      </div>
    </div>

    <div
      id="loading"
      class="fullwrapper"
      style="display: table; width: 100%; height: 100%"
    >
      <div
        style="
          display: table-cell;
          vertical-align: middle;
          text-align: center;
          color: white;
          font-size: 30px;
          padding: 50px;
        "
      >
        <!--loadingtext-->Loading...<!--loadingtext-end-->
        <div id="loadingperc" style="font-size: 12px"></div>
      </div>
    </div>

    <!-- Three.js Core -->
    <script src="js/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="js/OrbitControls.js"></script>

    <script>
      let scene, camera, renderer, controls;
      let spriteHotspots = [];

      let panoramaMesh;

      let targetFov = 75;
      let initialFov = 75;
      let initialPinchDistance = null;

      const overlay = document.getElementById("overlay");
      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();

      init();
      animate();

      /*initfunction*/

      let currentPanorama = "pantaipondoknongko.jpg";
      function init() {
        const container = document.getElementById("container");

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          targetFov,
          container.clientWidth / container.clientHeight,
          0.1,
          1000
        );
        camera.position.set(0, 0, 0.1);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = true;
        controls.minDistance = 0.1;
        controls.maxDistance = 5;
        controls.enablePan = false;
        controls.rotateSpeed = -0.3;
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;

        const geometry = new THREE.SphereGeometry(500, 60, 40);
        geometry.scale(-1, 1, 1);

        const texture = new THREE.TextureLoader().load(
          "panoramas/pantaipondoknongko.jpg"
        );
        const material = new THREE.MeshBasicMaterial({ map: texture });

        panoramaMesh = new THREE.Mesh(geometry, material);
        scene.add(panoramaMesh);

        loadHotspotsFor("pantaipondoknongko.jpg");

        window.addEventListener("resize", onWindowResize);
        renderer.domElement.addEventListener("wheel", onMouseWheel, {
          passive: false,
        });
        renderer.domElement.addEventListener("touchstart", handleTouchStart, {
          passive: false,
        });
        renderer.domElement.addEventListener("touchmove", handleTouchMove, {
          passive: false,
        });
        renderer.domElement.addEventListener(
          "pointermove",
          onPointerMove,
          false
        );
      }

      /*initfunction-end*/

      function onMouseWheel(e) {
        e.preventDefault();
        targetFov += e.deltaY * 0.05;
        targetFov = THREE.MathUtils.clamp(targetFov, 30, 100);
      }

      function handleTouchStart(e) {
        if (e.touches.length === 2) {
          const dx = e.touches[0].pageX - e.touches[1].pageX;
          const dy = e.touches[0].pageY - e.touches[1].pageY;
          initialPinchDistance = Math.sqrt(dx * dx + dy * dy);
          initialFov = targetFov;
        }
      }

      function handleTouchMove(e) {
        if (e.touches.length === 2 && initialPinchDistance !== null) {
          e.preventDefault();
          const dx = e.touches[0].pageX - e.touches[1].pageX;
          const dy = e.touches[0].pageY - e.touches[1].pageY;
          const newDistance = Math.sqrt(dx * dx + dy * dy);
          const zoomFactor = initialPinchDistance / newDistance;
          targetFov = THREE.MathUtils.clamp(initialFov * zoomFactor, 30, 100);
        }
      }

      function loadHotspotsFor(panorama) {
        clearHotspots();
        /*panoramas*/

        if (panorama === "pantainongkobawah.jpg") {
          addHotspot(
            "images/chevrontilted.png",
            new THREE.Vector3(
              220.03814682231658,
              -103.3841239344046,
              316.6905291153804
            ),
            () => {
              switchPanorama("pantaipondoknongko.jpg");
            }
          );
        }

        if (panorama === "pondoknongkoatas.jpg") {
          addHotspot(
            "images/chevrontilted.png",
            new THREE.Vector3(
              -182.31588034566897,
              -42.80636899494432,
              352.29169472376947
            ),
            () => {
              switchPanorama("pantaipondoknongko.jpg");
            }
          );
        }

        if (panorama === "pantaipondoknongko.jpg") {
          addHotspot(
            "images/chevrontilted.png",
            new THREE.Vector3(
              301.6258875818462,
              -53.797154583778834,
              255.81784814669552
            ),
            () => {
              switchPanorama("pondoknongkoatas.jpg");
            }
          );
          addHotspot(
            "images/chevrontilted.png",
            new THREE.Vector3(
              -275.88999298606103,
              -53.71454209127946,
              -283.27763931221426
            ),
            () => {
              switchPanorama("pantainongkobawah.jpg");
            }
          );
        }

        /*panoramas-end*/
      }

      function switchPanorama(panoramaName) {
        overlay.style.pointerEvents = "auto";
        overlay.style.opacity = "1";
        overlay.textContent = "Loading...";

        const newTexture = new THREE.TextureLoader().load(
          `panoramas/${panoramaName}`,
          (tex) => {
            panoramaMesh.material.map = tex;
            panoramaMesh.material.needsUpdate = true;
            currentPanorama = panoramaName;
            loadHotspotsFor(currentPanorama);
            overlay.style.opacity = "0";
            overlay.style.pointerEvents = "none";
          },
          (xhr) => {
            const progress = (xhr.loaded / xhr.total) * 100;
            overlay.textContent = `Loading... ${progress.toFixed(0)}%`;
          }
        );
      }

      function addHotspot(imageUrl, position, onClickCallback) {
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load(imageUrl, (texture) => {
          const material = new THREE.SpriteMaterial({ map: texture });
          const sprite = new THREE.Sprite(material);
          sprite.position.copy(position);
          sprite.scale.set(40, 40, 1);
          sprite.userData = {
            onClick: onClickCallback,
            targetScale: 40,
          };
          spriteHotspots.push(sprite);
          scene.add(sprite);
        });
      }

      function clearHotspots() {
        spriteHotspots.forEach((sprite) => scene.remove(sprite));
        spriteHotspots = [];
      }

      function onPointerMove(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(spriteHotspots);

        spriteHotspots.forEach((sprite) => {
          sprite.userData.targetScale = 40;
        });

        if (intersects.length > 0) {
          intersects[0].object.userData.targetScale = 50;
        }
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);

        // Smooth transition FOV
        camera.fov += (targetFov - camera.fov) * 0.1;
        camera.updateProjectionMatrix();

        // Smooth hotspot scale animation
        spriteHotspots.forEach((sprite) => {
          const currentScale = sprite.scale.x;
          const target = sprite.userData.targetScale || 40;
          const newScale = THREE.MathUtils.lerp(currentScale, target, 0.1);
          sprite.scale.set(newScale, newScale, 1);
        });

        controls.update();
        renderer.render(scene, camera);
      }

      // Klik pada hotspot
      document.addEventListener("click", function (event) {
        const mouseClick = new THREE.Vector2(
          (event.clientX / window.innerWidth) * 2 - 1,
          -(event.clientY / window.innerHeight) * 2 + 1
        );

        const clickRaycaster = new THREE.Raycaster();
        clickRaycaster.setFromCamera(mouseClick, camera);
        const intersects = clickRaycaster.intersectObjects(spriteHotspots);

        if (intersects.length > 0) {
          const clicked = intersects[0].object;
          if (clicked.userData.onClick) clicked.userData.onClick();
        }
      });

      function hideTemp() {
        $("#tmp").fadeOut();
        setTimeout(function () {
          $("#tmpcontent").html("");
        }, 1000);
      }

      function showMedia(type, content) {
        switch (type) {
          case 1:
            //Image
            $("#tmpcontent").html(
              "<img src='" + content + "' style='width: 100%;'>"
            );
            $("#tmp").fadeIn();
            break;
          case 2:
            //Video
            $("#tmpcontent").html(
              "<video id='webvideo' controls autoplay style='width: 100%; height: 100%;'><source src='" +
                content +
                "' type='video/mp4'> Your browser does not support the video tag. </video>"
            );
            $("#tmp").fadeIn();
            break;
          case 3:
            //Audio
            $("#tmpcontent").html(
              "<audio controls style='width: 100%;'><source src='" +
                content +
                "' type='audio/ogg'>Your browser does not support the audio tag.</audio>"
            );
            $("#tmp").fadeIn();
            break;
          case 4:
            //PDF
            $("#tmpcontent").html(
              "<iframe src='pdfjs/web/viewer.html?file=../../" +
                content +
                "' style='width: 100%; height: 99%;'></iframe>"
            );
            $("#tmp").fadeIn();
            break;
        }
      }

      /*customjs*/

      /*customjs-end*/
    </script>
  </body>
</html>
