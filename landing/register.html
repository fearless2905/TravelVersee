<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - TravelVersee</title>
  <link rel="stylesheet" href="./b6876f07166a0751.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: black;
      overflow: auto;
      background-color: white;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/banyuwangi1.jpg');
      background-size: cover;
      background-position: center;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.4);
      z-index: -1;
    }
    .register-container {
      position: relative;
      max-width: 400px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      box-sizing: border-box;
      color: black;
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 2rem;
      color: black;
    }
    .form-group {
      margin-bottom: 1.25rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid black;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="tel"]:focus {
      outline: none;
      box-shadow: 0 0 5px #4ade80;
    }
    button {
      width: 100%;
      background-color: #4ade80;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 9999px;
      font-size: 1.125rem;
      font-weight: 700;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #22c55e;
    }
    .register-footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: black;
    }
    .register-footer a {
      color: #0000ff;
      text-decoration: none;
      font-weight: 600;
    }
    .register-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <div class="register-container" role="main" aria-label="Register form">
    <h2>Register to TravelVersee</h2>
    <form action="/register" method="POST" novalidate>
      <div style="display: flex; gap: 1rem;">
        <div class="form-group" style="flex: 1;">
          <label for="fullname">Nama Lengkap</label>
          <input type="text" id="fullname" name="fullname" required autocomplete="name" />
        </div>
        <div class="form-group" style="flex: 1;">
          <label for="nickname">Nama Panggilan</label>
          <input type="text" id="nickname" name="nickname" required autocomplete="nickname" />
        </div>
      </div>
      <div style="display: flex; gap: 1rem;">
        <div class="form-group" style="flex: 1;">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email" />
        </div>
        <div class="form-group" style="flex: 1;">
          <label for="phone">Nomor Telepon</label>
          <input type="tel" id="phone" name="phone" required autocomplete="tel" />
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" />
      </div>
      <div class="form-group">
        <label for="confirm-password">Konfirmasi Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password" />
      </div>
      <button type="submit">Register</button>
    <div class="register-footer">
      <p>Already have an account? <a href="/landing/login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
